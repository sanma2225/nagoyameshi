 <!DOCTYPE html>
 <html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">    
     <head>
         <div th:replace="~{fragment :: meta}"></div>   
              
         <div th:replace="~{fragment :: styles}"></div>
           
         <title>予約内容確認</title>   
     </head>
     <body>
         <div class="nagoyameshi-wrapper">
             <!-- ヘッダー -->
             <div th:replace="~{fragment :: header}"></div>
             
             <main>
                 <div class="container pt-4 pb-5 nagoyameshi-container">
                     <div class="row justify-content-center">
                         <div class="col-xl-4 col-lg-5 col-md-7 col-sm-9">
                             <nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                                 <ol class="breadcrumb mb-0">
                                     <li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
                                     <li class="breadcrumb-item"><a th:href="@{/restaurants}">店舗一覧</a></li>
                                     <li class="breadcrumb-item"><a th:href="@{/restaurants/__${restaurant.getId()}__}">店舗詳細</a></li>
                                     <li class="breadcrumb-item active" aria-current="page">予約内容確認</li>
                                 </ol>
                             </nav>
             
                             <h1 class="mb-4 text-center">予約内容確認</h1>
                             <form th:action="@{/restaurants/__${restaurant.getId()}__/reservations/create}" method="post" th:object="${reservationRegisterForm}">           
                             <div>
								 <input type="hidden" th:name="restaurantId" th:value="${restaurant.id}"/>
								 <input type="hidden" th:field="*{userId}">
                                 <input type="hidden" th:field="*{reservationDateTime}">
                                 <input type="hidden" th:field="*{reservationCount}">

             
                                 <div class="container mb-4">
                                     <div class="row pb-2 mb-2 border-bottom">
                                         <div class="col-6">
                                             <span class="fw-bold">予約日時</span>
                                         </div>
                 
                                         <div class="col">
                                             <span th:text="${reservationInputForm.reservationDateTimeAsText}"></span>
                                         </div>
                                     </div>
                                 </div>     
                                 
                                 
                                 <div class="container mb-4">
                                     <div class="row pb-2 mb-2 border-bottom">
                                         <div class="col-6">
                                             <span class="fw-bold">予約人数</span>
                                         </div>
                 
                                         <div class="col">
                                             <span th:text="${reservationInputForm.reservationCount + '名'}"></span>
                                         </div>
                                     </div>
                                 </div> 
             
                                 <div class="d-flex justify-content-center">
                                     <button id="submit" type="submit" class="btn text-white shadow-sm w-100 nagoyameshi-btn">予約する</button>
                                 </div>
                                 </form>
                             </div>
                         </div>
                     </div>
                 </div>  
             </main>
             
             <!-- フッター -->
             <div th:replace="~{fragment :: footer}"></div>
         </div>    
         
         <div th:replace="~{fragment :: scripts}"></div>  
   </body>
 </html>
